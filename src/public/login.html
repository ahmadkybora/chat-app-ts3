<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <h4 class="auth__title">Login</h4>
            <form class="auth__form" action="">
                <input class="auth__input" type="text" placeholder="User Name"/>
                <input class="auth__input" type="password" placeholder="Password"/>
                <button class="auth__button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
